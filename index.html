<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Calculator</title>
</head>

<body>
    <div id="main">
        <div id="conculator">
            <div id="screen-show">
                <p class="screen-show__number">0</p>
            </div>
            <div class="row-button-list">
                <div class="row-button-list__item AC row-button-list__item-big" style="width: 75%;">
                    AC
                </div>
                <div class="row-button-list__item operator ">
                    /
                </div>
            </div>
            <div class="row-button-list">
                <div class="row-button-list__item number">
                    7
                </div>
                <div class="row-button-list__item number">
                    8
                </div>
                <div class="row-button-list__item number">
                    9
                </div>
                <div class="row-button-list__item operator ">
                    *
                </div>
            </div>
            <div class="row-button-list">
                <div class="row-button-list__item number">
                    4
                </div>
                <div class="row-button-list__item number">
                    5
                </div>
                <div class="row-button-list__item number">
                    6
                </div>
                <div class="row-button-list__item operator ">
                    -
                </div>
            </div>
            <div class="row-button-list">
                <div class="row-button-list__item number">
                    1
                </div>
                <div class="row-button-list__item number">
                    2
                </div>
                <div class="row-button-list__item number">
                    3
                </div>
                <div class="row-button-list__item operator ">
                    +
                </div>
            </div>
            <div class="row-button-list">
                <div class="row-button-list__item row-button-list__item-big number">
                    0
                </div>
                <div class="row-button-list__item number">
                    .
                </div>
                <div class="row-button-list__item result">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
